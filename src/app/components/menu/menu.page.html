<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" class="my-custom-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item routerDirection="root" [class.active-item]="selectedPath.startsWith(p.url)" (click)=openPage(p)>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-item tappable routerLink="/login" routerDirection="root" (click)="logout()">
          <ion-row>
            <ion-col>
              {{username}}
            </ion-col>
            <ion-col>
              Logout
              <button>
                <ion-icon name="log-out" slot="start">
                </ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
