<ion-header>
    <ion-toolbar>
        <ion-buttons slot=start>
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>table</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed style="width: inherit">
        <ion-row>
            <ion-col size="6">
                <ion-card class=”card”>
                    <ion-grid fixed>
                        <ion-row>
                            <ion-col *ngFor="let table of tableService.tables" size="4">
                                <ion-card>
                                    <ion-item (click)="createCommand(table)">
                                        <div>
                                            <img src="assets/images/busyTable.jpg" *ngIf="table.status === 'BUSY'">
                                            <img src="assets/images/freeTable.jpg" *ngIf="table.status === 'FREE'">
                                            <img src="assets/images/reservedTable.jpg"
                                                *ngIf="table.status === 'RESERVED'">
                                        </div>
                                        <ion-grid fixed>
                                            <ion-row>
                                                <ion-col>
                                                    <ion-row>
                                                        <div>N#: {{table.noTable}}</div>
                                                    </ion-row>
                                                    <ion-row>
                                                        <div>Nombre de chaises: {{table.nbChaises}}</div>
                                                    </ion-row>
                                                </ion-col>
                                            </ion-row>
                                        </ion-grid>
                                    </ion-item>
                                </ion-card>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card>
                    <ion-row>
                        <ion-col size="6">
                         
                        </ion-col>
                        <ion-col size="6">

                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
